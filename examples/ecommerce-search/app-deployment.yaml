---
# ParadeDB E-Commerce Search Demo Application
# Demonstrates full-text search (BM25), analytics, and vector search capabilities

apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-app-config
data:
  DB_HOST: "ecommerce-db"
  DB_PORT: "5432"
  DB_NAME: "ecommerce"
  DB_USER: "postgres"

---
# Demo application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-demo
  labels:
    app: ecommerce-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-demo
  template:
    metadata:
      labels:
        app: ecommerce-demo
    spec:
      containers:
      - name: demo
        image: aotala/paradedb-ecommerce-demo:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ecommerce-app-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-db-credentials
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20

---
# Service to expose the demo app
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-demo
spec:
  selector:
    app: ecommerce-demo
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP

---
# NodePort service for easy local access (optional)
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-demo-nodeport
spec:
  selector:
    app: ecommerce-demo
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
  type: NodePort
